<html
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Product App</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item #{pageName== 'Product List' ? 'active' : ''}">
                        <h:link value="Product List" styleClass="nav-link" outcome="/products"/>
                    </li>
                    <li class="nav-item #{pageName == 'Category' ? 'active' : ''}">
                        <h:link value="Category" styleClass="nav-link" outcome="/category"/>
                    </li>
                    <li class="nav-item #{pageName == 'Cart' ? 'active' : ''}">
                        <h:link value="Cart" styleClass="nav-link" outcome="/cart"/>
                    </li>
                    <li class="nav-item #{pageName == 'Users' ? 'active' : ''}">
                        <h:link value="Users" styleClass="nav-link" outcome="/admin/users"/>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" rendered="#{request.userPrincipal == null}">
                        <h:link value="Login" styleClass="btn btn-primary" outcome="/login" rendered="#{request.userPrincipal == null}" />
                    </li>
                    <h:form styleClass="ml-2">
                        <h:commandLink rendered="#{request.userPrincipal != null}"
                        action="#{userController.logout()}" styleClass="btn btn-primary" value="Logout"/>
                    </h:form>
                </ul>
            </div>
        </nav>
    </h:body>
</html>
