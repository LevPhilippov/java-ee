<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pp="http://primefaces.org/ui" lang="en"
>

<h:head>
    <ui:include src="WEB-INF/fragments/head.xhtml"></ui:include>
</h:head>

<h:body>

    <ui:include src="WEB-INF/fragments/navigation.xhtml">
        <ui:param name="pageName" value="Product List"></ui:param>
    </ui:include>

<div class="container">

    <div class="row py-2">
        <div class="col-md-3 col-xs-12">
            <ul class="list-group my-2">
                <ui:repeat value="#{categoryController.findAll()}" var="cat">
                    <li class="list-group-item"><h:outputText value="#{cat.name}"/></li>
                </ui:repeat>
<!--                <li class="list-group-item active">Category 1</li>-->
<!--                <li class="list-group-item">Category 2</li>-->
<!--                <li class="list-group-item">Category 3</li>-->
<!--                <li class="list-group-item">Category 4</li>-->
<!--                <li class="list-group-item">Category 5</li>-->
            </ul>
        </div>

        <div class="col-md-9 col-xs-12" >
            <h:form id="prodform">
                <h:commandButton value="Add Product" styleClass="btn btn-primary my-2" action="#{productController.newProduct()}"/>
                <h:dataTable value="#{productController.findAll()}"  var="product" styleClass="table table-bordered">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        #{product.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        #{product.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        #{product.price}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:commandButton value="Edit" action="#{productController.editProduct(product)}" styleClass="btn btn-success mr-2"/>
                        <h:commandButton id="delButton" value="Delete" action="#{productController.deleteProduct(product)}" styleClass="btn btn-danger">
                            <f:ajax event="click" render="prodform"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </div>
</div>
    <ui:include src="WEB-INF/fragments/script.xhtml"></ui:include>
</h:body>
</html>
