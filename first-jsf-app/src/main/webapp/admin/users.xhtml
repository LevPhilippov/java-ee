<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pp="http://primefaces.org/ui" lang="en"
>

<h:head>
    <ui:include src="../WEB-INF/fragments/head.xhtml"/>
</h:head>

<h:body>

    <f:event listener="#{userController.preloadData}" type="preRenderView"/>

    <ui:include src="../WEB-INF/fragments/navigation.xhtml">
        <ui:param name="pageName" value="Users"/>
    </ui:include>

    <div class="container">
        <div class="row py-2">

            <div class="col-md-9 col-xs-12" >
                <h:form id="prodform">
                    <h:commandButton value="Add User" styleClass="btn btn-primary my-2" action="#{userController.addNew()}"/>
                    <h:dataTable value="#{userController.users}"  var="user" styleClass="table table-bordered">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{user.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{user.login}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton id="editButton" value="Edit" action="#{userController.editUser(user)}" styleClass="btn btn-success mr-2"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </div>
    </div>
    <ui:include src="../WEB-INF/fragments/script.xhtml"/>
</h:body>
</html>
