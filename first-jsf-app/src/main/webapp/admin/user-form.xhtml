<html         xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
              lang="en">

<h:head>
    <!--  Required meta tags  -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!--  Bootstrap CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Product list application</title>
</h:head>

<h:body>
    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <div class="form-group">
                        <h:outputLabel value="login"/>
                        <h:inputText styleClass="form-control" id="login" value="#{userController.user.login}" placeholder="Enter name"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="login"/>
                        <h:inputText styleClass="form-control" id="pass" value="#{userController.user.password}" placeholder="Enter password"/>
                    </div>
                    <div class="form-group">
                        <h:selectManyCheckbox styleClass="form-control" label="Roles" value="#{userController.user.roles}">
                            <f:selectItems value="#{userController.getAllRoles()}" var="role" itemLabel="#{role.name}" itemValue="#{role}" itemLabelEscaped="true"/>
                        </h:selectManyCheckbox>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{userController.save()}"/>
                </h:form>
            </div>
        </div>
    </div>

    <ui:include src="../WEB-INF/fragments/script.xhtml"></ui:include>

</h:body>
</html>
